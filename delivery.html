    <div id="content">
        <h1>üöö Delivery Management</h1>
        
        <div class="form-container">
            <h2>Schedule New Delivery</h2>
            <form id="deliveryForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Company Name *</label>
                        <input type="text" name="company" required>
                    </div>
                    <div class="form-group">
                        <label>Contact Person</label>
                        <input type="text" name="contact_person">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" name="phone">
                    </div>
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Product *</label>
                        <select name="product" required>
                            <option value="">Select Product</option>
                            <option value="Ordinary Charcoal">Ordinary Charcoal</option>
                            <option value="Special Charcoal">Special Charcoal</option>
                            <option value="Premium Charcoal">Premium Charcoal</option>
                            <option value="BBQ Charcoal">BBQ Charcoal</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Quantity (sacks) *</label>
                        <input type="number" name="qty" min="1" required>
                    </div>
                    <div class="form-group">
                        <label>Priority</label>
                        <select name="priority">
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Delivery Date *</label>
                        <input type="date" name="delivery_date" required>
                    </div>
                    <div class="form-group">
                        <label>Delivery Time</label>
                        <input type="time" name="delivery_time">
                    </div>
                    <div class="form-group">
                        <label>Driver</label>
                        <input type="text" name="driver">
                    </div>
                </div>
                <div class="form-grid">
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label>Delivery Address</label>
                        <textarea name="address" rows="2"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Schedule Delivery</button>
            </form>
        </div>

        <div class="table-container">
            <div class="table-header">Delivery Schedule</div>
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>Company</th>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Delivery Date</th>
                            <th>Status</th>
                            <th>Driver</th>
                        </tr>
                    </thead>
                    <tbody id="deliveryTableBody">
                        <tr>
                            <td colspan="6" style="text-align: center; padding: 30px;">No deliveries scheduled yet.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
