name: Build iOS for Simulator (No Signing)

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Sync Capacitor
        run: npx cap sync ios

      - name: Update CocoaPods
        run: |
          cd ios/App
          pod install

      - name: Build for Simulator (No Signing Required)
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace -scheme App -configuration Release -destination 'platform=iOS Simulator,name=iPhone 14' -derivedDataPath build CODE_SIGNING_ALLOWED=NO

      - name: Zip the Build
        run: |
          cd ios/App/build/Build/Products/Release-iphonesimulator
          zip -r App.zip App.app

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-simulator
          path: ios/App/build/Build/Products/Release-iphonesimulator/App.zip